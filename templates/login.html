{% extends "base.html" %}
{% block title %}Sign-In Page{% endblock %}

{% block content %}

{% if error %}
<div class="m-3 alert alert-danger alert-message-slide" role="alert">
  {{error}}
</div>
{% endif %}

<h1 class="mt-3 text-center">Welcome to our <i>Secure Flask App!</i></h1>
<div class="d-flex justify-content-center container">
  <div class="mt-4 shadow row border rounded-1">
    <form method="post" action="/login">
      <div class="d-flex flex-column align-items-center col">
        <h1 class="mt-3">Log In</h1>
        <div class="m-3 form-floating">
          <input type="email" name="email" class="form-control" placeholder=" ">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="m-3 form-floating">
          <input type="password" name="password" class="form-control" placeholder=" ">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="m-3">
          <button type="submit" value="Login" class="btn btn-primary">Sign in</button>

          <!--This line of code prevents our form from CSRF attacks. Refer to app.py for the secret and initial setup-->
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        </div>
    </form>
  </div>
</div>
{% endblock %}
